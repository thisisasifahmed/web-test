<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="TemplateData/favicon.ico">
        <link rel="stylesheet" href="TemplateData/style.css">
        <title>Dino Run</title>
        <script src="https://portal.cdn.yollamedia.com/storage/tag/ps3a21ed9389c3c60c71ddfc8340dceed451a88b5a.js"></script>
    </head>
    <body>
        <canvas 
            id="unity-canvas" 
            class="SWAGContainer --topLevel"
            style="background: #231F20"
        ></canvas>
        <div id="swag-container" class="SWAGContainer --topLevel">
            <div id="swag-ad-container" class="SWAGContainer"></div>
            <div id="swag-banner-container" class="SWAGContainer"></div>
        </div>
        <script id="swag-banner-template" type="text/html">
            <div class="ympb_target" data-type="{type}" data-subtype="{subtype}"></div>
        </script>
        <script src="TemplateData/adsbygoogle.js"></script>
        <script src="TemplateData/yollaHelper.js"></script>
        <script src="TemplateData/index.js"></script>
        <script src="Build/dino-run.loader.js"></script>
        <script>
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/dino-run.data",
                frameworkUrl: "Build/dino-run.framework.js",
                codeUrl: "Build/dino-run.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "fpg",
                productName: "Dino Run",
                productVersion: "1.0",
                matchWebGLToCanvasSize: true,
                devicePixelRatio: 1.0,
            }).then((unityInstance) => window.SWAGSDK.unityInstance = unityInstance);
        </script>
    </body>
</html>
